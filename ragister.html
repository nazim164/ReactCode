<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
<link rel="stylesheet" href="register.css">
    <title>Register Form</title>
</head>

<body>
    <div class="container col-12">
        <div class="row justify-content-center" style="text-align: center;">
            <div class="col-8">
                    <h1>Registration Page</h1>
                     
            </div>
        </div>
        <br>
       
    <form class="demo">
        <div class="mb-3 container col-4">
          <label for="fullName1" class="form-label">Full Name</label>
          <input type="text" class="form-control " id="fullName1" placeholder="Enter Full Name">
          <div  class="form-text"></div>
        
        <!-- <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1">
        </div> -->
        
        <label for="exampleInputEmail1" class="form-label">Email address</label>
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"placeholder="Enter Valid Email">
        <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
        <div class="mb-3 ">
            <div class="mb-3">
                <label for="uname" class="form-label">User Name :</label>
                <input type="text" class="form-control" id="uname"placeholder="Enter User Name" >
                <div  class="form-text"></div>
              </div>
              
              <div class="mb-3">
                <label for="ph.no" class="form-label">Phone No :</label>
                <input type="number" class="form-control" id="ph.no"placeholder="Enter Number" >
                <div  class="form-text"></div>
              </div>
              <div class="mb-3">
                <label for="paddress" class="form-label">Presnet Address :</label>
                <input type="address" class="form-control" id="paddress"placeholder="Enter Present Address" >
                <div  class="form-text"></div>
              </div>
              <div class="mb-3">
                <label for="parddress" class="form-label">Permanant Address :</label>
                <input type="address" class="form-control" id="paddress"placeholder="Enter Permanant Address">
                <div  class="form-text"></div>
              </div>
              

          <!-- <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Check me out</label> -->
        </div>
        <div class="container col-12">
            <div class="row justify-content-center" style="text-align: center;">
                <div class="col-8">
                    <a class="btn btn-primary " href="develop.html " >Submit</a>
                </div>
            </div>
       
    </div>
    </form>
</body>
</html>
